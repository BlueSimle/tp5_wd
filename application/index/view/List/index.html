<include file="Public/head"/>
	<link rel="stylesheet" href="__CSS__/list.css" />
</head>
<body>
	<!-- top -->
	<include file="Public/top"/>
	<!-- top 结束-->

	<div id='location'>
		<a href="__APP__/List/index/cid/0">全部分类</a>
			<foreach name="fathercate" item="fcate" key="k">
				<if condition="$k neq $count">
					&gt;&nbsp;<a href="__APP__/List/index/cid/{$fcate.cid}">{$fcate.title}</a>&nbsp;&nbsp;
				<else/>
					&gt;&nbsp;{$fcate.title}&nbsp;&nbsp;
				</if>
			</foreach>
	</div>

<!--------------------中部-------------------->
	<div id='center'>
		<div id='left'>
			<div id='cate-list'>
				<p class='title'>按分类查找</p>
				<ul>
					<foreach name="sonCate" item="sonCate">
						<li>
							<a href="__APP__/List/index/cid/{$sonCate.cid}">{$sonCate.title}</a>
						</li>
					</foreach>
				</ul>
			</div>
			<div id='answer-list'>
				<ul class='ans-sel'>
					<li <if condition="$_GET['where'] eq 0">class='on'</if> >
						<a href="__APP__/List/index/where/0/">待解决问题</a>
					</li>
					<li <if condition="$_GET['where'] eq 1">class='on'</if> >
						<a href="__APP__/List/index/where/1/">已解决</a>
					</li>
					<li <if condition="$_GET['where'] eq 2">class='on'</if> >
						<a href="__APP__/List/index/where/2/">高悬赏</a>
					</li>
					<li <if condition="$_GET['where'] eq 3">class='on'</if> >
						<a href="__APP__/List/index/where/3/">零回答</a>
					</li>
				</ul>
				<!-- 待解决问题 -->
				<table>
					<tr>
						<th class='t1'>标题</th>
						<th>回答数</th>
						<th>时间</th>
					</tr>
						<foreach name="ask" item="ask">
							<tr>
								<td class='t1 cons'>
									<a href="__APP__/Show/index/asid/{$ask.asid}/cid/{$ask.cid}">
										<b>{$ask.reward}</b>{$ask.content}</a>&nbsp;&nbsp;[{$ask.title}]
								</td>
								<td>{$ask.answer}</td>
								<td>{$ask.time|date="Y-m-d",###}</td>
							</tr>
						</foreach>
					<tr class='page'>
						<td colspan='3'>
						{$page}
						</td>
					</tr>
				</table>

			</div>
		</div>

		<!-- 右侧 -->
		<include file="Public/right"/>
		<!-- ---右侧结束---- -->
	</div>
<!--------------------中部结束-------------------->

<!-- 底部 -->
<include file="Public/foot"/>
<!-- 底部结束 -->
